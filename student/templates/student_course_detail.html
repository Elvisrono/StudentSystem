{% extends 'student_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4 text-center text-primary">Available Courses</h3>
    <div class="row">
        {% for course in courses %}
            <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                <div class="card shadow-lg h-100 border-0 rounded-lg">
                    <!-- Link the image and title to the course detail page -->
                    <a href="{% url 'course_detail' course.id %}" class="text-decoration-none">
                        <img src="{% static 'images/log.jpg' %}" class="card-img-top rounded-top" alt="Course Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-center text-dark">{{ course.title }}</h5>
                            <p class="card-text text-muted flex-grow-1">{{ course.description }}</p>
                        </div>
                    </a>
                    <div class="mt-auto p-3">
                        <div class="d-grid gap-2">
                            <a href="{% url 'send_invitation' course.id %}" class="btn btn-primary btn-sm">Invite Students</a>
                            <a href="{% url 'update_course' course.id %}" class="btn btn-outline-warning btn-sm">Update Course</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p class="text-secondary">No courses available yet.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
