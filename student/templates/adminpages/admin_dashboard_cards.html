<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style/admin_dashboard_card.css' %}">
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Total Students Card -->
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="m-b-20">Total Students</h6>
            <h2 class="text-right"><i class="fas fa-user-graduate f-left"></i><span>{{ studentcount }}</span></h2>
          </div>
        </div>
      </div>


    <!-- Admin Details Section -->
    <div class="admin-details">
      <h3 class="mb-4"><i class="fas fa-user-shield"></i> Admin Details</h3>
      <p><strong>Username:</strong> {{ admin.username }}</p>
      <p><strong>Email:</strong> {{ admin.email }}</p>
      <p><strong>Role:</strong> {{ admin.role }}</p>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>



</body>

</html>
