{% extends 'adminpages/adminbase.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="width: 24rem;">
        <img src="{% static 'images/log.jpg' %}" class="card-img-top" alt="Course Image">

        <div class="card-body">
            <h5 class="card-title text-center">Create New Course</h5>
            <p class="card-text text-muted text-center">Fill in the details to add a new course.</p>

            <form method="POST" class="mt-3">
                {% csrf_token %}

                <div class="form-group mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>

                <div class="form-group mb-3">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Create Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
