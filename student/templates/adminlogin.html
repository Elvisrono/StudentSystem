{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Admin Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
  </form>
</div>
{% endblock %}
